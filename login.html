    <header>
        <nav>
            <div class="navbar">
                <ul>
                    <div class="navlogo-fixed">
                        <a href="index.html#Home"><img src="logo.jpg" alt=""></a>
                    </div>
                    <div class="hide-nav">
                        <li><a href="index.html#Strains">Strains</a></li>

                    <div class="drop-down-nav">
                        <div class="drop-nav-logo">

                        </div>

                    </div>

            </div>
        </nav>
    </header>
    <div class="container">
        <h2>Login</h2>

        <form action="">
            <div class="form-item">
                <input type="email" name="email" id="email" placeholder="Email">
            </div>

            <div class="form-item">
                <!-- add a password format display -->
                <span class="pwd-format">
                    8-15 AlphaNumeric Characters
                </span>
                <input type="password" name="password" id="password" placeholder="Enter password">
            </div>

            <div class="accept-box">
                <input type="checkbox" name="accept" id="accept">
                <p>I accept the <a href="#">Terms & Conditions</a></p>
            </div>

            <div class="form-btns">
                <button class="signup" type="submit" disabled>Sign Up</button>
            </div>

        </form>
        <p>Copyright &copy; The Ohio Hemp Co. </p>
    </div>
</body>
<div id="app"></app>
    <div class="fix-footer">
        <section id="footer" class="footer">
